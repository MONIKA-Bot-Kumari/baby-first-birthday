<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Fredoka+One&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --hot-pink: #ff4d6d;
            --bubble-pink: rgba(255, 182, 193, 0.4);
        }

        body {
            margin: 0; padding: 0;
            background: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            color: #2d3436;
        }

        /* Hero Styling */
        .hero {
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
        }
        .gift-box { font-size: clamp(100px, 20vw, 150px); cursor: pointer; animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }

        .main-title {
            font-family: 'Fredoka One', cursive;
            font-size: clamp(2rem, 10vw, 4.5rem); color: white;
            text-shadow: 4px 4px 0px var(--hot-pink);
            margin: 10px;
        }

        /* Story Feed */
        #story-feed { display: none; padding: 20px; z-index: 5; position: relative; }
        
        .magic-controls {
            text-align: center; margin-bottom: 30px;
        }
        .magic-btn {
            background: white; color: var(--hot-pink); border: 2px solid var(--hot-pink);
            padding: 10px 20px; border-radius: 50px; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); transition: 0.3s;
        }
        .magic-btn:hover { background: var(--hot-pink); color: white; }

        .memory-grid {
            display: grid; grid-template-columns: 1fr; gap: 30px;
            max-width: 1100px; margin: 0 auto;
        }
        @media (min-width: 768px) {
            .memory-grid { grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); }
        }

        /* BUBBLE WRAPPER */
        .bubble-wrapper {
            perspective: 1000px; height: 380px;
            display: flex; justify-content: center; align-items: center;
        }

        .bubble {
            width: 220px; height: 220px;
            background: radial-gradient(circle at 30% 30%, white, var(--bubble-pink));
            border-radius: 50%; border: 1px solid rgba(255,255,255,0.6);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1), inset -10px -10px 20px rgba(255,255,255,0.5);
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; position: relative;
            animation: float 4s infinite ease-in-out;
            transition: transform 0.2s;
        }
        .bubble:hover { transform: scale(1.05); }
        .bubble::after { /* Shiny glare */
            content: ''; position: absolute; top: 20%; left: 20%;
            width: 25px; height: 12px; background: rgba(255,255,255,0.8);
            border-radius: 50%; transform: rotate(-45deg);
        }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }

        /* POLAROID CARD */
        .polaroid {
            display: none; width: 100%; height: 100%;
            background: white; padding: 12px 12px 35px 12px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.15); border-radius: 10px;
            cursor: pointer; border: 4px solid white;
        }

        .card-inner {
            position: relative; width: 100%; height: 100%;
            transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }

        .card-front, .card-back {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; border-radius: 8px;
        }

        .card-front img { width: 100%; height: 85%; object-fit: cover; border-radius: 5px; }

        .card-back {
            background: var(--hot-pink); color: white; transform: rotateY(180deg);
            display: flex; align-items: center; justify-content: center;
            text-align: center; font-family: 'Dancing Script', cursive;
            font-size: 1.5rem; padding: 15px; border-radius: 8px;
        }

        /* Pop Animation */
        .pop-anim { animation: popOut 0.3s forwards; }
        @keyframes popOut { 
            0% { transform: scale(1); }
            50% { transform: scale(1.3); opacity: 0.5; }
            100% { transform: scale(0); opacity: 0; }
        }

        /* Cake Area */
        .cake-zone {
            background: white; padding: 50px 20px; margin-top: 50px;
            border-radius: 40px; text-align: center; border: 4px solid var(--hot-pink);
        }

        #music-btn {
            position: fixed; bottom: 20px; right: 20px;
            width: 55px; height: 55px; border-radius: 50%;
            background: var(--hot-pink); color: white; border: none; font-size: 20px; z-index: 1000; display: none;
        }
    </style>
</head>

            });

                el.style.display = 'none';
                el.nextElementSibling.style.display = 'block';

        function popAll() {
            const bubbles = document.querySelectorAll('.bubble');
            bubbles.forEach((b, index) => {
                setTimeout(() => pop(b), index * 100);
