<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyra's World</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --hot-pink: #eb548c; --text-dark: #333d47; }
        body, html { margin: 0; padding: 0; font-family: 'Poppins', sans-serif; overflow-x: hidden; scroll-behavior: smooth; }

        /* --- PAGE 1: WELCOME --- */
        .page-welcome {
            height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: linear-gradient(135deg, #fdf4d7 0%, #fde2e4 50%, #fad0c4 100%);
            text-align: center; position: relative;
        }
        .blob { position: absolute; border-radius: 50%; opacity: 0.6; filter: blur(20px); z-index: 1; }
        
        .welcome-title { font-family: 'Fredoka One', cursive; font-size: 4rem; color: var(--text-dark); z-index: 2; margin-bottom: 0; }
        .nyra-highlight { font-size: 6rem; color: var(--hot-pink); display: block; margin-top: -10px; }
        .welcome-sub { font-size: 1.2rem; color: #555; z-index: 2; margin: 20px 0; }
        .btn-celebrate {
            background: var(--hot-pink); color: white; padding: 15px 40px; border-radius: 50px;
            font-family: 'Fredoka One'; font-size: 1.2rem; border: none; cursor: pointer;
            z-index: 2; transition: 0.3s; box-shadow: 0 10px 20px rgba(235, 84, 140, 0.3);
        }
        .btn-celebrate:hover { transform: scale(1.05); background: #d44376; }

        /* --- PAGE 2: MEMORY LANE --- */
        #page-lane {
            display: none; height: 100vh; flex-direction: column; justify-content: center; align-items: center;
            background-color: #fce1e4; text-align: center;
        }
        .lane-title { font-family: 'Fredoka One'; font-size: 3rem; color: var(--text-dark); margin-bottom: 10px; }
        .lane-sub { color: var(--hot-pink); margin-bottom: 50px; font-weight: 600; }
        
        .bubble-nav { display: flex; gap: 30px; flex-wrap: wrap; justify-content: center; }
        .nav-circle {
            width: 180px; height: 180px; border-radius: 50%;
            background: linear-gradient(180deg, #4facfe 0%, #a486ff 100%);
            display: flex; justify-content: center; align-items: center;
            color: white; font-family: 'Fredoka One'; font-size: 1.5rem;
            cursor: pointer; transition: 0.3s; box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }
        .nav-circle:hover { transform: translateY(-10px) scale(1.05); }

        /* --- GALLERY SECTION --- */
        #gallery-view { display: none; padding: 20px; min-height: 100vh; }
        .back-btn { position: fixed; top: 20px; left: 20px; background: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-weight: bold; z-index: 200; }
        
        .bubble-container { position: relative; width: 100%; height: 80vh; overflow: hidden; border-radius: 40px; background: rgba(255,255,255,0.3); backdrop-filter: blur(5px); }
        .photo-bubble {
            position: absolute; width: 140px; height: 140px; border-radius: 50%;
            border: 4px solid white; box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            overflow: hidden; cursor: pointer; animation: float var(--d) infinite ease-in-out alternate;
        }
        .photo-bubble img { width: 100%; height: 100%; object-fit: cover; }
        @keyframes float { from { transform: translate(0, 0); } to { transform: translate(var(--x), var(--y)); } }

        /* LOCK OVERLAY */
        .lock-screen { position: absolute; inset: 0; background: rgba(255,255,255,0.9); z-index: 100; display: flex; flex-direction: column; justify-content: center; align-items: center; border-radius: 40px; }
        .pw-input { padding: 12px; border-radius: 20px; border: 2px solid var(--hot-pink); margin: 10px; text-align: center; }

        #overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center; cursor: pointer; }
        #overlay img { max-width: 90%; max-height: 80%; border: 5px solid white; border-radius: 10px; }
    </style>
</head>
<body>

    <audio id="pop-sound" src="https://www.soundjay.com/buttons/sounds/button-37a.mp3"></audio>

    <div id="overlay" onclick="this.style.display='none'"><img id="overlay-img" src=""></div>

    <div class="page-welcome" id="page-welcome">
        <div class="blob" style="width:200px; height:200px; background:#fef08a; top:10%; left:5%;"></div>
        <div class="blob" style="width:150px; height:150px; background:#bfdbfe; top:20%; right:10%;"></div>
        <div class="blob" style="width:250px; height:250px; background:#bbf7d0; bottom:15%; left:15%;"></div>
        <div class="blob" style="width:180px; height:180px; background:#fecaca; bottom:10%; right:5%;"></div>

        <h1 class="welcome-title">Welcome to <span class="nyra-highlight">Nyra's World</span></h1>
        <p class="welcome-sub">A celebration of her first year of life, love, and laughter.</p>
        <button class="btn-celebrate" onclick="goToLane()">Let's Celebrate ‚ù§</button>
    </div>

    <div id="page-lane">
        <h1 class="lane-title">Choose a Memory Lane</h1>
        <p class="lane-sub">Click a bubble to explore</p>
        
        <div class="bubble-nav">
            <div class="nav-circle" onclick="openGallery('nyra', '#fff0f3', 'nyra2026', 25, 'nyra')">Nyra</div>
            <div class="nav-circle" onclick="openGallery('parents', '#e0f7fa', 'love', 25, 'parent')">Parents</div>
            <div class="nav-circle" onclick="openGallery('family', '#f3e5f5', 'family123', 25, 'family')">Family</div>
            <div class="nav-circle" onclick="openGallery('guests', '#fffde7', '', 20, 'guest')">Guests</div>
        </div>
    </div>

    <div id="gallery-view">
        <button class="back-btn" onclick="backToLane()">‚Üê Back</button>
        <div class="bubble-container" id="gallery-box">
            <div id="lock-screen" class="lock-screen" style="display:none;">
                <h2 id="lock-title">üîí Private Section</h2>
                <input type="password" id="pw-field" class="pw-input" placeholder="Enter Password">
                <button class="btn-celebrate" id="unlock-btn">Unlock</button>
            </div>
            <div id="bubble-wrap" style="width:100%; height:100%;"></div>
        </div>
    </div>

    <script>
        let currentSection = {};

        function goToLane() {
            document.getElementById('page-welcome').style.display = 'none';
            document.getElementById('page-lane').style.display = 'flex';
        }

        function backToLane() {
            document.getElementById('gallery-view').style.display = 'none';
            document.getElementById('page-lane').style.display = 'flex';
        }

        function openGallery(id, color, pass, count, prefix) {
            document.getElementById('page-lane').style.display = 'none';
            document.getElementById('gallery-view').style.display = 'block';
            document.body.style.backgroundColor = color;
            
            const lock = document.getElementById('lock-screen');
            const wrap = document.getElementById('bubble-wrap');
            wrap.innerHTML = ''; 
            
            if (pass !== '') {
                lock.style.display = 'flex';
                document.getElementById('lock-title').innerText = `üîí ${id.charAt(0).toUpperCase() + id.slice(1)}'s Gallery`;
                document.getElementById('unlock-btn').onclick = function() {
                    if(document.getElementById('pw-field').value === pass) {
                        lock.style.display = 'none';
                        generateBubbles(wrap, prefix, count);
                        confetti({particleCount: 100});
                    } else { alert("Wrong password!"); }
                };
            } else {
                lock.style.display = 'none';
                generateBubbles(wrap, prefix, count);
            }
        }

        function generateBubbles(container, prefix, count) {
            for(let i=1; i<=count; i++) {
                const b = document.createElement('div');
                b.className = 'photo-bubble';
                b.style.setProperty('--x', (Math.random() * 50 - 25) + 'vw');
                b.style.setProperty('--y', (Math.random() * 40 - 20) + 'vh');
                b.style.setProperty('--d', (4 + Math.random() * 4) + 's');
                b.style.left = (15 + Math.random() * 70) + '%';
                b.style.top = (15 + Math.random() * 60) + '%';
                b.style.animationDelay = (Math.random() * -5) + 's';
                
                const imgSrc = `${prefix}${i}.jpg`;
                b.innerHTML = `<img src="${imgSrc}" onerror="this.src='https://via.placeholder.com/150/eb548c/ffffff?text=${i}'">`;
                
                b.onclick = function() {
                    document.getElementById('pop-sound').play();
                    document.getElementById('overlay-img').src = imgSrc;
                    document.getElementById('overlay').style.display = 'flex';
                };
                container.appendChild(b);
            }
        }
    </script>
</body>
</html>
