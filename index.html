<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåü 365 Days of Nyra üåü</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { 
            --primary: #ff8fa3; 
            --secondary: #ffb3c1; 
            --bg: #fff0f3;
            --text: #594e52;
        }

        body { 
            margin: 0; padding: 0; 
            background: var(--bg); 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            text-align: center; 
            color: var(--text);
            overflow-x: hidden;
        }

        /* Cartoon Decorations */
        .cartoon { position: absolute; font-size: 40px; opacity: 0.7; z-index: -1; animation: float 6s infinite ease-in-out; }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; position: relative; }
        
        .gift-box { font-size: 120px; cursor: pointer; transition: 0.4s; filter: drop-shadow(0 10px 10px rgba(0,0,0,0.1)); }
        .gift-box:hover { transform: scale(1.2) rotate(5deg); }

        #story-feed { display: none; padding: 40px 20px; }
        
        /* The Flip Card Logic */
        .memory-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 25px; 
            max-width: 1100px; 
            margin: 0 auto; 
        }

        .photo-card { 
            perspective: 1000px; 
            height: 350px; 
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .photo-card.is-flipped .card-inner { transform: rotateY(180deg); }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            background: white;
            padding: 15px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card-front img { width: 100%; height: 260px; object-fit: cover; border-radius: 15px; }
        
        .card-back {
            background: linear-gradient(135deg, #ffccd5, #ffb3c1);
            transform: rotateY(180deg);
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 20px;
        }

        #music-btn { 
            position: fixed; bottom: 20px; right: 20px; 
            display: none; z-index: 100; cursor: pointer; 
            border-radius: 50%; width: 60px; height: 60px; 
            background: white; border: none; font-size: 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div class="cartoon" style="top:10%; left:5%;">ü¶Ñ</div>
    <div class="cartoon" style="top:20%; right:10%; animation-delay: 1s;">üëë</div>
    <div class="cartoon" style="bottom:15%; left:10%; animation-delay: 2s;">üå∏</div>
    <div class="cartoon" style="bottom:20%; right:5%; animation-delay: 3s;">üß∏</div>

    <button id="music-btn" onclick="toggleMusic()">üéµ</button>
    <audio id="bg-music" loop src="bday-music.mp3"></audio>

    <div class="hero" id="hero">
        <div class="gift-box" onclick="reveal()">üéÅ</div>
        <h1 style="color: var(--primary); font-size: 2.5rem;">Happy 1st Birthday, Nyra!</h1>
        <p>Tap the gift for your 365-day surprise...</p>
    </div>

    <div id="story-feed">
        <h1 style="color: var(--primary); margin-bottom: 40px;">Our First Year Together ‚ù§Ô∏è</h1>
        <div class="memory-grid" id="grid-container"></div>
    </div>

    <script>
        const memories = [
            { cap: "Day 1: Welcome Home!", msg: "The day our world changed forever. You are so tiny!" },
            { cap: "First Smile", msg: "That little spark in your eyes melted our hearts." },
            { cap: "Month 1", msg: "30 days of late nights and infinite love." },
            { cap: "Sweet Dreams", msg: "Watching you sleep is our favorite hobby." },
            { cap: "First Giggle", msg: "The most beautiful sound we've ever heard!" },
            { cap: "Bath Time!", msg: "Splashing around and loving every second." },
            { cap: "Tiny Toes", msg: "Ten perfect toes and a heart of gold." },
            { cap: "Month 6", msg: "Halfway to one! You're growing so fast." },
            { cap: "First Tooth", msg: "A tiny white pearly showed up today!" },
            { cap: "The Crawl", msg: "And just like that, you were on the move!" }
            // Add more up to 30 items...
        ];

        function reveal() {
            document.getElementById('hero').style.display = 'none';
            document.getElementById('story-feed').style.display = 'block';
            document.getElementById('music-btn').style.display = 'block';

            const m = document.getElementById('bg-music');
            m.play().catch(() => console.log("Music blocked - user needs to interact more."));

            const grid = document.getElementById('grid-container');
            grid.innerHTML = ""; 

            for(let i = 1; i <= 30; i++) {
                const data = memories[i-1] || { cap: `Day ${i*10}`, msg: "Every single day with you is a gift we cherish forever." };
                
                const card = document.createElement('div');
                card.className = 'photo-card';
                card.onclick = function() { this.classList.toggle('is-flipped'); };

                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">
                            <img src="pic${i}.jpg" onerror="this.src='https://via.placeholder.com/300/ffb3c1/ffffff?text=Nyra+Day+${i}'">
                            <p style="margin-top:15px; font-weight:bold;">${data.cap}</p>
                        </div>
                        <div class="card-back">
                            <p>${data.msg}</p>
                            <span style="font-size:30px;">üçº</span>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            }

            if(typeof confetti === 'function') {
                confetti({ particleCount: 200, spread: 90, origin: { y: 0.6 }, colors: ['#ff8fa3', '#ffb3c1', '#ffffff'] });
            }
        }

        function toggleMusic() {
            const m = document.getElementById('bg-music');
            m.paused ? m.play() : m.pause();
        }
    </script>
</body>
</html>
