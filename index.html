<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyra's First Birthday | Jan 27, 2026</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink-light: #fff0f3;
            --pink-mid: #ffb3c1;
            --pink-hot: #ff8fa3;
            --glass: rgba(255, 255, 255, 0.4);
        }

        body {
            margin: 0; padding: 0;
            background: linear-gradient(135deg, #fff5f7 0%, #ffe5ec 100%);
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            color: #594e52;
            scroll-behavior: smooth;
        }

        /* Coming Soon Animation */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        .coming-soon-placeholder {
            width: 100%; height: 85%;
            background: #ffe5ec;
            border-radius: 20px;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            border: 2px dashed var(--pink-hot);
            animation: pulse 2s infinite ease-in-out;
        }

        /* Sparkle Trail Effect */
        .sparkle {
            position: fixed; pointer-events: none;
            background: var(--pink-hot); width: 4px; height: 4px;
            border-radius: 50%; z-index: 9999;
            animation: sparkleAnim 1s linear forwards;
        }
        @keyframes sparkleAnim {
            to { transform: translateY(50px) scale(0); opacity: 0; }
        }

        .decoration {
            position: fixed; pointer-events: none; z-index: 0;
            animation: floatAround 15s infinite ease-in-out;
            opacity: 0.6; font-size: 2rem;
        }
        @keyframes floatAround {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(30px, 50px) rotate(10deg); }
        }

        .hero {
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center; background: white; z-index: 10;
        }

        .gift-container {
            font-size: 120px; cursor: pointer;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: drop-shadow(0 15px 15px rgba(255,143,163,0.4));
        }
        .gift-container:hover { transform: scale(1.15) rotate(5deg); }

        #story-feed { display: none; padding: 60px 20px; }
        
        .main-title {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem; color: var(--pink-hot);
            margin-bottom: 10px;
        }

        .memory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px; max-width: 1200px; margin: 50px auto;
        }

        .card { perspective: 1000px; height: 420px; cursor: pointer; }
        .card-inner {
            position: relative; width: 100%; height: 100%;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }
        .card.flipped .card-inner { transform: rotateY(180deg); }
        
        .card-front, .card-back {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; border-radius: 30px;
            display: flex; flex-direction: column;
            padding: 20px; box-sizing: border-box;
            box-shadow: 0 15px 35px rgba(255,143,163,0.2);
            border: 2px solid white;
        }
        .card-front { background: white; } /* Polaroid Look */
        
        .card-front img { 
            width: 100%; height: 85%; object-fit: cover; 
            border-radius: 10px; margin-bottom: 15px; 
        }
        
        .card-back {
            background: linear-gradient(135deg, #ff8fa3, #ffb3c1);
            color: white; transform: rotateY(180deg);
            justify-content: center; align-items: center; text-align: center;
        }

        /* Countdown */
        .countdown-section {
            background: white; padding: 60px 20px; margin-top: 50px;
            border-radius: 50px; box-shadow: 0 -10px 30px rgba(0,0,0,0.05);
        }
        .timer-container { display: flex; justify-content: center; gap: 20px; margin-top: 30px; flex-wrap: wrap; }
        .timer-box {
            background: var(--pink-light); padding: 20px; border-radius: 20px;
            min-width: 90px; border: 2px solid var(--pink-mid);
        }
        .timer-box span { display: block; font-size: 2.2rem; font-weight: bold; color: var(--pink-hot); }

        #music-btn {
            position: fixed; bottom: 30px; right: 30px;
            width: 60px; height: 60px; border-radius: 50%;
            background: white; border: none; font-size: 24px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            cursor: pointer; z-index: 100; display: none;
        }
    </style>
</head>
<body>

    <div class="decoration" style="top:10%; left:10%;">ü¶Ñ</div>
    <div class="decoration" style="top:40%; right:15%;">üëë</div>
    <div class="decoration" style="bottom:20%; left:5%;">üå∏</div>
    <div class="decoration" style="bottom:10%; right:10%;">üß∏</div>

    <button id="music-btn" onclick="toggleMusic()">üéµ</button>
    <audio id="bg-music" loop src="bday-music.mp3"></audio>

    <div class="hero" id="hero">
        <div class="gift-container" onclick="unlockMemories()">üéÅ</div>
        <h1 class="main-title">Nyra's First Birthday</h1>
        <p style="letter-spacing: 2px; color: #888;">JANUARY 27, 2026</p>
    </div>

    <div id="story-feed">
        <h1 class="main-title">365 Magical Days</h1>
        <div class="memory-grid" id="grid"></div>

        <div class="countdown-section">
            <h2 style="color: var(--pink-hot);">üéÇ Countdown to the Cake Smash! üéÇ</h2>
            <div class="timer-container">
                <div class="timer-box"><span id="days">00</span><div class="timer-label">Days</div></div>
                <div class="timer-box"><span id="hours">00</span><div class="timer-label">Hours</div></div>
                <div class="timer-box"><span id="mins">00</span><div class="timer-label">Mins</div></div>
                <div class="timer-box"><span id="secs">00</span><div class="timer-label">Secs</div></div>
            </div>
        </div>
    </div>

    <script>
        const memories = [
            {t: "The First Breath", m: "The day you arrived, you brought heaven with you."},
            {t: "Tiny Hands", m: "You wrapped your fingers around ours and never let go."},
            {t: "Coming Home", m: "Home finally felt complete with you in our arms."},
            {t: "Late Nights", m: "Sleepy eyes were a small price for your magic."},
            {t: "First Smile", m: "That tiny curve of your lips changed our world."},
            {t: "Dreamland", m: "Watching you sleep is our favorite miracle."},
            {t: "First Giggle", m: "The most beautiful music we've ever heard."},
            {t: "Bath Time", m: "Splashing through life with so much joy!"},
            {t: "First Tooth", m: "A tiny pearl for a tiny princess."},
            {t: "Rolling Over", m: "One small roll, one giant leap for our hearts."},
            {t: "On The Move", m: "The house became your kingdom to explore."},
            {t: "Peek-a-Boo", m: "May you always find joy in the little things."},
            {t: "First Food", m: "Messy face, full heart, and curious eyes."},
            {t: "Standing Tall", m: "Soon you'll be running toward your dreams."},
            {t: "First Word", m: "Every sound you make is genius to us."},
            {t: "Mommy‚Äôs Twin", m: "You have her grace and her beautiful heart."},
            {t: "Daddy‚Äôs Girl", m: "Wrapped around his finger since day one."},
            {t: "Morning Snuggles", m: "The best part of every single day."},
            {t: "Family Joy", m: "You are the sparkle in everyone's eyes."},
            {t: "Little Fashionista", m: "The best dressed girl in the whole world."},
            {t: "One Year Old", m: "365 days of learning what true love is."},
            {t: "Our Little Star", m: "You shine brighter than any star in the sky."},
            {t: "The Big Day", m: "Today is all about you, our sweet Nyra."},
            {t: "Innocence", m: "Keep that wonder in your eyes forever."},
            {t: "The Greatest Gift", m: "You made our family complete."},
            {t: "First Trip", m: "Exploring the world, one step at a time."},
            {t: "Infinite Love", m: "We love you more than words can say."},
            {t: "Growing Up", m: "You teach us how to be better every day."},
            {t: "Nyra‚Äôs Kingdom", m: "Small but mighty, you rule our hearts."},
            {t: "Happy 1st Birthday", m: "To the moon and back, forever and ever!"}
        ];

        const targetDate = new Date("January 27, 2026 00:00:00").getTime();

        function updateTimer() {
            const now = new Date().getTime();
            const diff = targetDate - now;
            if (diff <= 0) return;
            document.getElementById('days').innerText = Math.floor(diff / (86400000)).toString().padStart(2, '0');
            document.getElementById('hours').innerText = Math.floor((diff % 86400000) / 3600000).toString().padStart(2, '0');
            document.getElementById('mins').innerText = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
            document.getElementById('secs').innerText = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
        }
        setInterval(updateTimer, 1000);

        function unlockMemories() {
            document.getElementById('hero').style.display = 'none';
            document.getElementById('story-feed').style.display = 'block';
            document.getElementById('music-btn').style.display = 'block';
            document.getElementById('bg-music').play();
            const grid = document.getElementById('grid');
            
            memories.forEach((item, i) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<div class="card-inner">
                    <div class="card-front">
                        <img src="pic${i+1}.jpg" 
                             onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                        <div class="coming-soon-placeholder" style="display:none;">
                            <span style="font-size:30px;">üì∏</span>
                            <p style="font-weight:bold; color:var(--pink-hot); margin-top:10px;">Coming Soon...</p>
                        </div>
                        <h3 style="font-family:'Dancing Script';">${item.t}</h3>
                    </div>
                    <div class="card-back"><p class="msg-text">${item.m}</p></div>
                </div>`;
                card.onclick = function() { this.classList.toggle('flipped'); };
                grid.appendChild(card);
            });
            confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 } });
        }

        function toggleMusic() {
            const m = document.getElementById('bg-music');
            m.paused ? m.play() : m.pause();
        }

        document.addEventListener('mousemove', (e) => {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = e.pageX + 'px';
            sparkle.style.top = e.pageY + 'px';
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 1000);
        });
    </script>
</body>
</html>
