<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyra's Bubble Wonderland ü¶Ñ</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Fredoka+One&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg-color: #fdf2f4; --hot-pink: #ff4d6d; }
        body { margin: 0; background-color: var(--bg-color); transition: background-color 0.8s ease; font-family: 'Poppins', sans-serif; overflow-x: hidden; }

        /* --- HERO --- */
        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background: linear-gradient(45deg, #ffafbd, #ffc3a0, #c9e4ff); background-size: 400% 400%; animation: gradientBG 10s infinite alternate; text-align: center; position: relative; }
        @keyframes gradientBG { 0% {background-position: 0% 50%;} 100% {background-position: 100% 50%;} }
        .cartoon { font-size: 5rem; position: absolute; animation: floatIcon 4s infinite ease-in-out; pointer-events: none; }
        @keyframes floatIcon { 0%, 100% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(-30px) rotate(20deg); } }

        /* --- DASHBOARD --- */
        #main-dashboard { display: none; padding: 20px; min-height: 100vh; }
        .section-nav { display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 10px; margin-bottom: 30px; position: sticky; top: 10px; z-index: 100; }
        .nav-btn { background: white; border: none; padding: 15px; border-radius: 50px; cursor: pointer; font-family: 'Fredoka One'; color: var(--hot-pink); box-shadow: 0 5px 15px rgba(0,0,0,0.1); transition: 0.3s; }
        .nav-btn.active { transform: scale(1.1); background: var(--hot-pink); color: white; }

        /* --- BUBBLE AREA --- */
        .bubble-area { position: relative; width: 100%; height: 75vh; overflow: hidden; border-radius: 30px; background: rgba(255,255,255,0.2); backdrop-filter: blur(10px); border: 2px solid rgba(255,255,255,0.3); }
        .photo-bubble { position: absolute; width: 130px; height: 130px; border-radius: 50%; overflow: hidden; border: 4px solid white; box-shadow: 0 10px 20px rgba(0,0,0,0.1); cursor: pointer; transition: transform 0.2s; animation: drift var(--d) infinite ease-in-out alternate; }
        .photo-bubble:hover { transform: scale(1.2) !important; z-index: 50; animation-play-state: paused; }
        .photo-bubble img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }

        @keyframes drift { from { transform: translate(0, 0); } to { transform: translate(var(--x), var(--y)); } }

        /* --- FULL SCREEN OVERLAY --- */
        #overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center; flex-direction: column; cursor: zoom-out; animation: fadeIn 0.3s; }
        #overlay img { max-width: 90%; max-height: 80%; border-radius: 15px; border: 5px solid white; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- LOCK SCREEN --- */
        .lock-overlay { position: absolute; inset: 0; background: rgba(255,255,255,0.85); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 10; border-radius: 30px; }
        .pw-input { padding: 12px; border-radius: 20px; border: 2px solid var(--hot-pink); text-align: center; margin: 10px; outline: none; font-size: 1rem; }

        .wish-container { max-width: 500px; margin: 40px auto; background: white; padding: 30px; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
    </style>
</head>
<body>

    <audio id="pop-sound" src="https://www.soundjay.com/buttons/sounds/button-37a.mp3"></audio>
    <audio id="bg-music" loop src="bday-music.mp3"></audio>

    <div id="overlay" onclick="this.style.display='none'">
        <img id="overlay-img" src="">
        <p style="color:white; font-family:'Dancing Script'; font-size: 1.5rem; margin-top: 15px;">Tap anywhere to close</p>
    </div>

    <div class="hero" id="hero">
        <div class="cartoon" style="top: 10%; left: 10%;">üåà</div>
        <div class="cartoon" style="top: 20%; right: 15%; animation-delay: 1s;">ü¶Ñ</div>
        <div class="cartoon" style="bottom: 15%; left: 20%; animation-delay: 2s;">üéà</div>
        <div class="cartoon" style="bottom: 10%; right: 10%; animation-delay: 0.5s;">üßö‚Äç‚ôÄÔ∏è</div>
        
        <div style="font-size: 140px; cursor: pointer;" onclick="enterSite()">üéÅ</div>
        <h1 class="main-title">NYRA'S WORLD</h1>
        <p style="color: white; font-family: 'Fredoka One';">TAP THE GIFT TO ENTER</p>
    </div>

    <div id="main-dashboard">
        <div class="section-nav">
            <button class="nav-btn active" onclick="showTab('nyra', '#fff0f3')">Nyra ‚ú®</button>
            <button class="nav-btn" onclick="showTab('parents', '#e0f7fa')">Parents üë®‚Äçüë©‚Äçüëß</button>
            <button class="nav-btn" onclick="showTab('family', '#f3e5f5')">Family ‚ù§Ô∏è</button>
            <button class="nav-btn" onclick="showTab('guests', '#fffde7')">Guests üéà</button>
        </div>

        <div id="nyra" class="content-section active">
            <div class="bubble-area" id="area-nyra">
                <div class="lock-overlay" id="lock-nyra">
                    <h2>üîí Nyra's Gallery</h2>
                    <input type="password" id="pw-nyra" class="pw-input" placeholder="Password">
                    <button class="nav-btn" style="background:var(--hot-pink); color:white;" onclick="unlock('nyra', 'nyra2026')">Unlock</button>
                </div>
            </div>
        </div>

        <div id="parents" class="content-section">
            <div class="bubble-area" id="area-parents">
                <div class="lock-overlay" id="lock-parents">
                    <h2>üîí Parents Gallery</h2>
                    <input type="password" id="pw-parents" class="pw-input" placeholder="Password">
                    <button class="nav-btn" style="background:#00bcd4; color:white;" onclick="unlock('parents', 'love')">Unlock</button>
                </div>
            </div>
        </div>

        <div id="family" class="content-section">
            <div class="bubble-area" id="area-family">
                <div class="lock-overlay" id="lock-family">
                    <h2>üîí Family Gallery</h2>
                    <input type="password" id="pw-family" class="pw-input" placeholder="Password">
                    <button class="nav-btn" style="background:#9c27b0; color:white;" onclick="unlock('family', 'family123')">Unlock</button>
                </div>
            </div>
        </div>

        <div id="guests" class="content-section">
            <div class="bubble-area" id="area-guests"></div>
            <div class="wish-container">
                <h3 style="text-align:center; color: var(--hot-pink);">Leave a Wish</h3>
                <input type="text" id="gName" style="width:100%; padding:10px; margin-bottom:10px;" placeholder="Name">
                <textarea id="gMsg" style="width:100%; padding:10px;" rows="3" placeholder="Wish..."></textarea>
                <button class="nav-btn" style="width:100%; margin-top:10px; background:var(--hot-pink); color:white;" onclick="saveWish()">üåü SEND</button>
            </div>
        </div>
    </div>

    <script>
        function enterSite() {
            document.getElementById('hero').style.display = 'none';
            document.getElementById('main-dashboard').style.display = 'block';
            document.getElementById('bg-music').play().catch(()=>{});
            createBubbles('guests', 'guest', 20);
        }

        function showTab(id, color) {
            document.body.style.backgroundColor = color;
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        function unlock(id, correct) {
            if(document.getElementById('pw-' + id).value === correct) {
                document.getElementById('lock-' + id).style.display = 'none';
                createBubbles(id, id === 'nyra' ? 'nyra' : (id === 'parents' ? 'parent' : 'family'), 25);
                confetti({particleCount: 100});
            } else { alert("Wrong password!"); }
        }

        function createBubbles(areaId, prefix, count) {
            const area = document.getElementById('area-' + areaId);
            for(let i=1; i<=count; i++) {
                const b = document.createElement('div');
                b.className = 'photo-bubble';
                const x = Math.random() * 60 - 30 + 'vw';
                const y = Math.random() * 40 - 20 + 'vh';
                b.style.setProperty('--x', x); b.style.setProperty('--y', y);
                b.style.setProperty('--d', (5 + Math.random() * 5) + 's');
                b.style.left = (10 + Math.random() * 70) + '%';
                b.style.top = (10 + Math.random() * 70) + '%';
                b.style.animationDelay = (Math.random() * -5) + 's';
                
                const imgSrc = `${prefix}${i}.jpg`;
                b.innerHTML = `<img src="${imgSrc}" onerror="this.src='https://via.placeholder.com/150/ff4d6d/ffffff?text=${i}'">`;
                
                b.onclick = function() {
                    document.getElementById('pop-sound').play();
                    document.getElementById('overlay-img').src = imgSrc;
                    document.getElementById('overlay').style.display = 'flex';
                };
                area.appendChild(b);
            }
        }

        function saveWish() {
            const name = document.getElementById('gName').value;
            const msg = document.getElementById('gMsg').value;
            if(name && msg) {
                let wishes = JSON.parse(localStorage.getItem('nyra_wishes') || '[]');
                wishes.push({name, msg});
                localStorage.setItem('nyra_wishes', JSON.stringify(wishes));
                alert("Wish sent privately!");
                document.getElementById('gName').value = ''; document.getElementById('gMsg').value = '';
            }
        }
    </script>
</body>
</html>
