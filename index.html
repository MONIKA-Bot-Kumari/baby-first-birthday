    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Fredoka+One&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink-hot: #ff4d6d;
            --pink-soft: #ff8fa3;
            --pink-bg: #fff0f3;
            --text-dark: #594e52;
        }

        body {
            margin: 0; padding: 0;
            background: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            color: var(--text-dark);
            scroll-behavior: smooth;
        }

        /* Floating Decorations */
        .cartoon-giant {
            position: fixed; pointer-events: none; z-index: 1;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.1));
            animation: giantFloat 10s infinite ease-in-out;
            font-size: 60px;
        }
        @media (min-width: 768px) { .cartoon-giant { font-size: 120px; } }

        @keyframes giantFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(20px, -30px) rotate(10deg); }
        }

        .hero {
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
        }

        .gift-box { font-size: 100px; cursor: pointer; animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }

        .main-title {
            font-family: 'Fredoka One', cursive;
            font-size: clamp(2rem, 10vw, 4rem); color: white;
            text-shadow: 3px 3px 0px var(--pink-hot);
        }

        /* --- GRID SYSTEM --- */
        #story-feed { display: none; padding: 20px; z-index: 5; position: relative; }
        
        .memory-grid {
            display: grid;
            /* Force 1 column on Mobile */
            grid-template-columns: 1fr; 
            gap: 25px; 
            max-width: 1000px; 
            margin: 0 auto;
        }

        /* Switch to multi-column on Desktop/Laptop */
        @media (min-width: 768px) {
            .memory-grid {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            }
        }

        .polaroid {
            perspective: 1000px;
            height: 380px; /* Comfortable height for 1 column */
            cursor: pointer;
        }

        .card-inner {
            position: relative; width: 100%; height: 100%;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }

        .card-front, .card-back {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            display: flex; flex-direction: column;
            padding: 15px; box-sizing: border-box;
            border: 5px solid white;
        }

        .card-front { background: white; }
        .card-front img { width: 100%; height: 80%; object-fit: cover; border-radius: 8px; }

        .coming-soon {
            width: 100%; height: 80%; background: var(--pink-bg);
            display: flex; justify-content: center; align-items: center;
            border: 2px dashed var(--pink-hot); border-radius: 8px;
        }

        .card-back {
            background: var(--pink-hot); color: white;
            transform: rotateY(180deg);
            justify-content: center; align-items: center; text-align: center;
            font-family: 'Dancing Script', cursive; font-size: 1.6rem;
            padding: 20px;
        }

        .card-label {
            font-family: 'Dancing Script'; font-size: 1.4rem;
            margin-top: 10px; text-align: center; font-weight: bold;
        }

        .cake-zone {
            background: white; padding: 50px 20px; margin-top: 50px;
            border-radius: 40px; text-align: center; border: 4px solid var(--pink-soft);
        }

        #music-btn {
            position: fixed; bottom: 20px; right: 20px;
            width: 60px; height: 60px; border-radius: 50%;
            background: var(--pink-hot); color: white;
            border: 3px solid white; font-size: 25px; z-index: 1000; display: none;
        }
    </style>
</head>
