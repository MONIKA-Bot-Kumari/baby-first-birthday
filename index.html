<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyra's First Orbit üåü</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --pink-light: #ffdeeb;
            --pink-hot: #ff8fa3;
            --glass: rgba(255, 255, 255, 0.25);
        }

        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #fff5f7 0%, #ffdeeb 100%);
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            height: 100vh;
        }

        /* Animated Bubbles Background */
        .bg-blobs {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            filter: blur(40px);
        }
        .blob {
            position: absolute;
            background: var(--pink-hot);
            border-radius: 50%;
            opacity: 0.2;
            animation: move 20s infinite alternate;
        }

        @keyframes move {
            from { transform: translate(0, 0); }
            to { transform: translate(100vw, 100vh); }
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease;
        }

        .floating-gift {
            font-size: 100px;
            cursor: pointer;
            animation: bounce 2s infinite ease-in-out;
            filter: drop-shadow(0 0 20px rgba(255,143,163,0.5));
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-30px) scale(1.1); }
        }

        /* The Magical Feed */
        #story-feed {
            display: none;
            padding: 50px 20px;
            perspective: 1000px;
        }

        .memory-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        /* Innovative Photo Card */
        .photo-card {
            width: 280px;
            height: 380px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.5);
            border-radius: 30px;
            padding: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
        }

        .photo-card:hover {
            transform: scale(1.05) translateY(-10px) rotate(2deg);
            box-shadow: 0 25px 50px rgba(255,143,163,0.3);
        }

        .photo-card img {
            width: 100%;
            height: 80%;
            object-fit: cover;
            border-radius: 20px;
            pointer-events: none;
        }

        /* Hidden Message Reveal */
        .message-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--pink-hot);
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
            text-align: center;
            opacity: 0;
            transform: rotateY(180deg);
            transition: all 0.6s ease;
            backface-visibility: hidden;
        }

        .photo-card.flipped .message-overlay {
            opacity: 1;
            transform: rotateY(0deg);
        }

        .photo-card.flipped .front-content {
            opacity: 0;
        }

        /* Floating Cartoon Icons */
        .float-icon {
            position: fixed;
            pointer-events: none;
            z-index: 10;
            font-size: 2rem;
            animation: floatUp 10s linear infinite;
        }

        @keyframes floatUp {
            from { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            to { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        #music-btn {
            position: fixed; bottom: 30px; left: 30px;
            background: white; border: none; width: 50px; height: 50px;
            border-radius: 50%; box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            cursor: pointer; z-index: 1000;
        }
    </style>
</head>
<body>

    <div class="bg-blobs">
        <div class="blob" style="width: 400px; height: 400px; top: -10%; left: -10%;"></div>
        <div class="blob" style="width: 300px; height: 300px; bottom: 10%; right: 10%; animation-delay: -5s;"></div>
    </div>

    <button id="music-btn" onclick="toggleMusic()">üéµ</button>
    <audio id="bg-music" loop src="bday-music.mp3"></audio>

    <div class="hero" id="hero">
        <div class="floating-gift" onclick="initMagic()">üéÅ</div>
        <h1 style="color: var(--pink-hot); font-size: 3rem; margin-top: 20px;">Open Nyra's Joy</h1>
        <p style="color: #888;">Tap the gift to begin the magic</p>
    </div>

    <div id="story-feed">
        <h1 style="color: var(--pink-hot); font-size: 2.5rem; margin-bottom: 50px;">365 Days of Precious Nyra</h1>
        <div class="memory-container" id="memory-container"></div>
    </div>

    <script>
        const captions = [
            {t: "The First Breath", m: "The day you arrived, you brought heaven with you. üëº"},
            {t: "Dreamland", m: "Watching you sleep is like watching a miracle. ‚ú®"},
            {t: "Tiny Hands", m: "Wrapped around our fingers, you hold our whole world. üíñ"},
            {t: "First Giggle", m: "A sound more beautiful than any music. üé∂"},
            {t: "Peek-a-Boo!", m: "Your laughter is our favorite sunshine. ‚òÄÔ∏è"},
            {t: "Little Explorer", m: "The world is big, but you are brave! üåç"}
            // Add up to 30...
        ];

        function createFloatingIcons() {
            const icons = ['‚ú®', 'ü¶Ñ', 'üéÄ', 'üéà', 'üçº', 'üå∏', 'üëë'];
            setInterval(() => {
                const icon = document.createElement('div');
                icon.className = 'float-icon';
                icon.innerHTML = icons[Math.floor(Math.random() * icons.length)];
                icon.style.left = Math.random() * 100 + 'vw';
                icon.style.animationDuration = (Math.random() * 5 + 5) + 's';
                document.body.appendChild(icon);
                setTimeout(() => icon.remove(), 10000);
            }, 800);
        }

        function initMagic() {
            document.getElementById('hero').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('hero').style.display = 'none';
                document.getElementById('story-feed').style.display = 'block';
                generateCards();
                createFloatingIcons();
                startConfetti();
            }, 1000);
            
            document.getElementById('bg-music').play();
        }

        function generateCards() {
            const container = document.getElementById('memory-container');
            for(let i = 1; i <= 30; i++) {
                const data = captions[i-1] || {t: `Memory ${i}`, m: "You are the best thing that ever happened to us! ‚ù§Ô∏è"};
                const card = document.createElement('div');
                card.className = 'photo-card';
                card.style.animationDelay = (i * 0.1) + 's';
                
                card.innerHTML = `
                    <div class="front-content">
                        <img src="pic${i}.jpg" onerror="this.src='https://via.placeholder.com/300/ff8fa3/ffffff?text=Baby+Nyra'">
                        <h3 style="color: var(--pink-hot); margin-top:15px;">${data.t}</h3>
                    </div>
                    <div class="message-overlay">
                        <h3>Our Message</h3>
                        <p>${data.m}</p>
                        <div style="font-size: 40px;">üíå</div>
                    </div>
                `;
                
                card.onclick = function() {
                    this.classList.toggle('flipped');
                };
                
                container.appendChild(card);
            }
        }

        function startConfetti() {
            var end = Date.now() + (15 * 1000);
            (function frame() {
                confetti({
                    particleCount: 2,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff8fa3', '#ffdeeb']
                });
                confetti({
                    particleCount: 2,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ff8fa3', '#ffdeeb']
                });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }

        function toggleMusic() {
            const m = document.getElementById('bg-music');
            m.paused ? m.play() : m.pause();
        }
    </script>
</body>
</html>
