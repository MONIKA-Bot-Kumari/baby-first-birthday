<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyra's Private Wonderland ü¶Ñ</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Fredoka+One&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --hot-pink: #ff4d6d; --soft-pink: #fff0f3; }
        body { margin: 0; background: #fdf2f4; font-family: 'Poppins', sans-serif; overflow-x: hidden; }

        /* --- HERO --- */
        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background: linear-gradient(135deg, #ffafbd, #ffc3a0); text-align: center; }
        .main-title { font-family: 'Fredoka One'; font-size: 3.5rem; color: white; text-shadow: 3px 3px var(--hot-pink); }
        
        /* --- NAVIGATION DASHBOARD --- */
        #main-dashboard { display: none; padding: 20px; }
        .section-nav { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .nav-btn { background: white; border: 2px solid var(--hot-pink); padding: 15px; border-radius: 15px; cursor: pointer; font-weight: 600; color: var(--hot-pink); transition: 0.3s; }
        .nav-btn.active { background: var(--hot-pink); color: white; }

        /* --- SECTIONS --- */
        .content-section { display: none; animation: fadeIn 0.5s; }
        .content-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- PHOTO GRID --- */
        .photo-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; padding: 20px; }
        .polaroid { background: white; padding: 15px 15px 40px 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); transform: rotate(var(--r)); transition: 0.3s; }
        .polaroid:hover { transform: rotate(0deg) scale(1.05); z-index: 10; }
        .polaroid img { width: 100%; height: 250px; object-fit: cover; border: 1px solid #eee; }
        .polaroid p { font-family: 'Dancing Script'; font-size: 1.4rem; text-align: center; margin: 10px 0 0 0; }

        /* --- PRIVATE TAG --- */
        .private-lock { text-align: center; padding: 50px; background: #eee; border-radius: 20px; margin: 20px; border: 2px dashed #ccc; }

        /* --- WISH WALL --- */
        .wish-container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .wish-container input, .wish-container textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; }
        .send-btn { background: var(--hot-pink); color: white; border: none; padding: 15px 30px; border-radius: 30px; cursor: pointer; font-weight: bold; width: 100%; }

        #admin-link { position: fixed; top: 10px; left: 10px; z-index: 1000; cursor: pointer; font-size: 2rem; }
    </style>
</head>
<body>

    <div id="admin-link" onclick="askAdmin()">ü¶Ñ</div>
    <audio id="bg-music" loop src="bday-music.mp3"></audio>

    <div class="hero" id="hero">
        <div style="font-size: 100px; cursor: pointer;" onclick="enterSite()">üéÅ</div>
        <h1 class="main-title">NYRA'S WORLD</h1>
        <p style="color: white; font-weight: bold;">TAP THE GIFT TO ENTER</p>
    </div>

    <div id="main-dashboard">
        <div class="section-nav">
            <button class="nav-btn active" onclick="showTab('nyra')">Nyra ‚ú®</button>
            <button class="nav-btn" onclick="showTab('parents')">Parents üë®‚Äçüë©‚Äçüëß</button>
            <button class="nav-btn" onclick="showTab('family')">Family ‚ù§Ô∏è</button>
            <button class="nav-btn" onclick="showTab('guests')">Guests üéà</button>
        </div>

        <div id="nyra" class="content-section private">
            <div class="private-lock">üîí This section is for Parents' eyes only.</div>
            <div class="photo-grid" id="nyra-photos"></div>
        </div>

        <div id="parents" class="content-section private">
            <div class="private-lock">üîí This section is for Parents' eyes only.</div>
            <div class="photo-grid" id="parent-photos"></div>
        </div>

        <div id="family" class="content-section private">
            <div class="private-lock">üîí This section is for Parents' eyes only.</div>
            <div class="photo-grid" id="family-photos"></div>
        </div>

        <div id="guests" class="content-section active">
            <div class="wish-container">
                <h3>Leave a Wish for Nyra</h3>
                <input type="text" id="guestName" placeholder="Your Name">
                <textarea id="guestMsg" rows="4" placeholder="Write something sweet..."></textarea>
                <button class="send-btn" onclick="saveWish()">üåü POST WISH</button>
                <p style="font-size: 0.8rem; color: #888; margin-top: 10px;">Note: Your wish is private and will only be seen by Nyra's parents.</p>
            </div>
            
            <div id="admin-wishes" style="display:none; margin-top: 40px;">
                <h3 style="text-align:center; color: var(--hot-pink);">Private Guest Messages</h3>
                <div id="wishes-list" class="photo-grid"></div>
            </div>
        </div>
    </div>

    <script>
        let isAdmin = false;

        function enterSite() {
            document.getElementById('hero').style.display = 'none';
            document.getElementById('main-dashboard').style.display = 'block';
            document.getElementById('bg-music').play().catch(()=>{});
            loadPhotos();
        }

        function showTab(tabId) {
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        function askAdmin() {
            let code = prompt("Enter Parent Access Code:");
            if(code === "1234") {
                isAdmin = true;
                unlockEverything();
                alert("Welcome, Parents! All sections unlocked.");
            } else {
                alert("Incorrect code.");
            }
        }

        function unlockEverything() {
            document.querySelectorAll('.private-lock').forEach(l => l.style.display = 'none');
            document.getElementById('admin-wishes').style.display = 'block';
            displayWishes();
        }

        function loadPhotos() {
            // Helper to generate grid items
            const createItem = (id, count, label) => {
                let html = '';
                for(let i=1; i<=count; i++) {
                    let rot = (Math.random() * 6 - 3) + 'deg';
                    html += `<div class="polaroid" style="--r: ${rot}">
                                <img src="${id}${i}.jpg" onerror="this.src='https://via.placeholder.com/300x300?text=Photo+Coming'">
                                <p>${label} #${i}</p>
                             </div>`;
                }
                document.getElementById(id + '-photos').innerHTML = html;
            };

            createItem('nyra', 6, 'Nyra Milestone');
            createItem('parent', 4, 'Mommy & Daddy');
            createItem('family', 4, 'Family Love');
        }

        function saveWish() {
            let name = document.getElementById('guestName').value;
            let msg = document.getElementById('guestMsg').value;
            if(name && msg) {
                let wishes = JSON.parse(localStorage.getItem('nyra_wishes') || '[]');
                wishes.push({name, msg, date: new Date().toLocaleDateString()});
                localStorage.setItem('nyra_wishes', JSON.stringify(wishes));
                document.getElementById('guestName').value = '';
                document.getElementById('guestMsg').value = '';
                confetti({particleCount: 100});
                alert("Wish sent privately to Nyra's parents!");
            }
        }

        function displayWishes() {
            let wishes = JSON.parse(localStorage.getItem('nyra_wishes') || '[]');
            document.getElementById('wishes-list').innerHTML = wishes.map(w => `
                <div class="polaroid" style="--r: 0deg; background: #fff5f7;">
                    <p style="font-size: 1.1rem;"><b>From: ${w.name}</b></p>
                    <p style="font-family: sans-serif; font-size: 0.9rem; color: #444;">${w.msg}</p>
                    <small>${w.date}</small>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
