<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyra's 1st Birthday Wonderland ü¶Ñ</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Fredoka+One&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-purple: #a29bfe;
            --accent-peach: #fab1a0;
            --soft-white: #ffffff;
            --text-dark: #2d3436;
        }

        body {
            margin: 0; padding: 0;
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%); /* Lavender to Sky Blue Gradient */
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            color: var(--text-dark);
        }

        /* --- GIANT FLOATING CARTOONS --- */
        .cartoon-giant {
            position: fixed; pointer-events: none; z-index: 1;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.1));
            animation: giantFloat 12s infinite ease-in-out;
        }

        @keyframes giantFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); }
            50% { transform: translate(40px, -60px) rotate(15deg) scale(1.1); }
        }

        /* Sparkle Trail */
        .sparkle {
            position: fixed; pointer-events: none;
            background: gold; width: 6px; height: 6px;
            border-radius: 50%; z-index: 9999;
            box-shadow: 0 0 10px white;
            animation: sparkleAnim 0.8s linear forwards;
        }
        @keyframes sparkleAnim {
            to { transform: translateY(80px) scale(0); opacity: 0; }
        }

        /* Hero Section */
        .hero {
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center; position: relative; z-index: 10;
        }

        .gift-box {
            font-size: 160px; cursor: pointer;
            transition: 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        .gift-box:hover { transform: scale(1.2) rotate(-10deg); }

        .main-title {
            font-family: 'Fredoka One', cursive;
            font-size: 5rem; color: white;
            text-shadow: 4px 4px 0px var(--accent-purple);
            margin: 20px 0;
        }

        /* Memory Cards */
        #story-feed { display: none; padding: 100px 20px; position: relative; z-index: 5; }
        
        .memory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 50px; max-width: 1300px; margin: 0 auto;
        }

        .polaroid {
            background: white; padding: 20px 20px 60px 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            transform: rotate(calc(-2deg + Math.random() * 4deg));
            transition: 0.4s; cursor: pointer;
            border-radius: 5px;
        }
        .polaroid:hover { transform: scale(1.05) rotate(0deg); z-index: 20; }

        .polaroid img, .coming-soon {
            width: 100%; height: 300px; object-fit: cover;
            border: 1px solid #eee;
        }

        .coming-soon {
            background: #fdf2f2; display: flex; flex-direction: column;
            justify-content: center; align-items: center; border: 3px dashed var(--accent-purple);
        }

        .card-back {
            background: var(--accent-purple); color: white;
            padding: 30px; text-align: center; border-radius: 15px;
            font-family: 'Dancing Script', cursive; font-size: 1.8rem;
        }

        /* Cake Smash Area */
        .cake-zone {
            background: rgba(255,255,255,0.9); padding: 100px 20px;
            margin-top: 100px; border-radius: 100px 100px 0 0;
            text-align: center;
        }

        #music-btn {
            position: fixed; bottom: 30px; right: 30px;
            width: 70px; height: 70px; border-radius: 50%;
            background: var(--accent-peach); border: 4px solid white;
            font-size: 30px; cursor: pointer; z-index: 1000; display: none;
        }
    </style>
</head>
<body>

    <div class="cartoon-giant" style="top:5%; left:5%; font-size: 180px;">ü¶Ñ</div>
    <div class="cartoon-giant" style="top:60%; right:5%; font-size: 150px; animation-delay: 2s;">üßö‚Äç‚ôÄÔ∏è</div>
    <div class="cartoon-giant" style="top:30%; right:10%; font-size: 120px; animation-delay: 4s;">üéà</div>
    <div class="cartoon-giant" style="bottom:5%; left:10%; font-size: 140px; animation-delay: 1s;">üß∏</div>
    <div class="cartoon-giant" style="top:10%; right:30%; font-size: 100px; animation-delay: 5s;">üëë</div>

    <button id="music-btn" onclick="toggleMusic()">üéµ</button>
    <audio id="bg-music" loop src="bday-music.mp3"></audio>

    <div class="hero" id="hero">
        <div class="gift-box" onclick="unlockWonderland()">üéÅ</div>
        <h1 class="main-title">NYRA'S WORLD</h1>
        <p style="font-weight: bold; color: white; background: var(--accent-purple); padding: 10px 20px; border-radius: 50px;">TAP THE GIFT TO ENTER</p>
    </div>

    <div id="story-feed">
        <h1 class="main-title" style="font-size: 3.5rem; text-align: center;">Our Precious First Year</h1>
        <div class="memory-grid" id="grid"></div>

        <div class="cake-zone">
            <h2 style="font-family: 'Fredoka One'; font-size: 3rem; color: var(--accent-purple);">Wish Nyra a Happy Birthday!</h2>
            <div style="font-size: 150px; cursor: pointer;" onclick="bigBlast()">üéÇ</div>
            <p>Click the cake for a Magical Surprise!</p>
        </div>
    </div>

    <script>
        const memories = [
            {t: "The Beginning", m: "The day you were born, the stars aligned for us."},
            {t: "Tiny Hands", m: "You held our world in your little fingers."},
            {t: "Coming Home", m: "The house finally felt warm and full of light."},
            {t: "Month 1", m: "Thirty days of falling deeper in love with you."},
            {t: "First Smile", m: "The sun came out every time you beamed at us."},
            {t: "Sweet Dreams", m: "Watching you sleep is the peace we always wanted."},
            {t: "First Giggle", m: "Your laugh is the melody of our household."},
            {t: "Bath Fun", m: "Little splashes, big memories!"},
            {t: "First Tooth", m: "One tiny white tooth, a million more smiles to go."},
            {t: "Rolling Over", m: "You keep us on our toes, little explorer!"},
            {t: "Crawl Master", m: "And suddenly, you were chasing every dream."},
            {t: "Peek-a-Boo", m: "Your favorite game, our favorite sight."},
            {t: "Food Explorer", m: "Messy faces make for the best photos."},
            {t: "Standing Up", m: "The world looks different from up here, doesn't it?"},
            {t: "First Word", m: "Whatever you said, we'll remember it forever."},
            {t: "Mommy's Joy", m: "Her mini-me, her heart walking outside her body."},
            {t: "Daddy's Pride", m: "His little girl, his forever princess."},
            {t: "Grandma's Love", m: "Spoiled with hugs and infinite kisses."},
            {t: "Park Days", m: "Touching the grass and feeling the wind."},
            {t: "Cozy Days", m: "Snuggled up in love and warm blankets."},
            {t: "First Holiday", m: "Magic through your innocent eyes."},
            {t: "Smart Girl", m: "Learning the world one day at a time."},
            {t: "Our Star", m: "You are the center of our universe."},
            {t: "Little Artist", m: "Painting our lives with bright colors."},
            {t: "The Big Day", m: "Today, we celebrate 365 days of YOU."},
            {t: "Cake Smash", m: "Time to get messy and have some fun!"},
            {t: "First Party", m: "Surrounded by everyone who loves you."},
            {t: "To The Moon", m: "Our love for you has no boundaries."},
            {t: "Birthday Queen", m: "One year old and already ruling our hearts."},
            {t: "Happy Birthday", m: "Happy 1st Birthday, Nyra. We love you!"}
        ];

        function unlockWonderland() {
            document.getElementById('hero').style.display = 'none';
            document.getElementById('story-feed').style.display = 'block';
            document.getElementById('music-btn').style.display = 'block';
            document.getElementById('bg-music').play();

            const grid = document.getElementById('grid');
            memories.forEach((item, i) => {
                const card = document.createElement('div');
                card.className = 'polaroid';
                card.innerHTML = `
                    <div class="card-inner">
                        <img src="pic${i+1}.jpg" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                        <div class="coming-soon" style="display:none;">
                            <span style="font-size:50px;">üßö‚Äç‚ôÄÔ∏è</span>
                            <p style="font-weight:bold; color:var(--accent-purple);">Coming Soon...</p>
                        </div>
                        <h3 style="font-family: 'Dancing Script'; margin-top:15px; font-size:1.8rem;">${item.t}</h3>
                    </div>
                `;
                card.onclick = function() {
                    const msg = this.querySelector('.card-inner');
                    msg.innerHTML = `<div class="card-back">${item.m}</div>`;
                    bigBlast();
                };
                grid.appendChild(card);
            });
            bigBlast();
        }

        function bigBlast() {
            confetti({ particleCount: 200, spread: 80, origin: { y: 0.6 }, colors: ['#a29bfe', '#fab1a0', '#ffffff'] });
        }

        function toggleMusic() {
            const m = document.getElementById('bg-music');
            m.paused ? m.play() : m.pause();
        }

        document.addEventListener('mousemove', (e) => {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = e.pageX + 'px'; sparkle.style.top = e.pageY + 'px';
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 800);
        });
    </script>
</body>
</html>
