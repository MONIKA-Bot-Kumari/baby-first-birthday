    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Fredoka+One&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-pink: #ff8fa3;
            --hot-pink: #ff4d6d;
            --soft-white: #ffffff;
            --text-dark: #2d3436;
        }

        body {
            margin: 0; padding: 0;
            background: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            color: var(--text-dark);
        }

        /* --- GIANT FLOATING CARTOONS --- */
        .cartoon-giant {
            position: fixed; pointer-events: none; z-index: 1;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.1));
            animation: giantFloat 12s infinite ease-in-out;
            font-size: clamp(80px, 15vw, 150px);
        }

        @keyframes giantFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); }
            50% { transform: translate(40px, -60px) rotate(15deg) scale(1.1); }
        }

        /* Sparkle Trail */
        .sparkle {
            position: fixed; pointer-events: none;
            background: gold; width: 6px; height: 6px;
            border-radius: 50%; z-index: 9999;
            box-shadow: 0 0 10px white;
            animation: sparkleAnim 0.8s linear forwards;
        }
        @keyframes sparkleAnim {
            to { transform: translateY(80px) scale(0); opacity: 0; }
        }

        /* Hero Section */
        .hero {
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center; position: relative; z-index: 10;
        }

        .gift-box {
            font-size: 140px; cursor: pointer;
            transition: 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        .gift-box:hover { transform: scale(1.2) rotate(-10deg); }

        .main-title {
            font-family: 'Fredoka One', cursive;
            font-size: clamp(2.5rem, 8vw, 5rem); color: white;
            text-shadow: 4px 4px 0px var(--hot-pink);
            margin: 20px 0;
        }

        /* --- ONE COLUMN MOBILE / GRID LAPTOP --- */
        #story-feed { display: none; padding: 40px 20px; position: relative; z-index: 5; }
        
        .memory-grid {
            display: grid;
            grid-template-columns: 1fr; /* Default: 1 column for mobile */
            gap: 40px; max-width: 1200px; margin: 0 auto;
        }

        @media (min-width: 768px) {
            .memory-grid { grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); }
        }

        .polaroid {
            background: white; padding: 15px 15px 40px 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            transition: 0.4s; cursor: pointer;
            border-radius: 10px; border: 1px solid #eee;
            perspective: 1000px; height: 400px;
        }

        .card-inner {
            position: relative; width: 100%; height: 100%;
            transition: transform 0.8s; transform-style: preserve-3d;
        }

        .card-front, .card-back {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; display: flex; flex-direction: column;
        }

        .card-front img, .coming-soon {
            width: 100%; height: 85%; object-fit: cover; border-radius: 5px;
        }

        .coming-soon {
            background: #fff0f3; display: flex; flex-direction: column;
            justify-content: center; align-items: center; border: 3px dashed var(--hot-pink);
        }

        .card-back {
            background: var(--hot-pink); color: white;
            transform: rotateY(180deg); border-radius: 8px;
            justify-content: center; align-items: center; text-align: center;
            font-family: 'Dancing Script', cursive; font-size: 1.8rem; padding: 20px;
        }

        /* Cake Smash Area */
        .cake-zone {
            background: rgba(255,255,255,0.9); padding: 80px 20px;
            margin-top: 60px; border-radius: 50px; text-align: center;
            border: 4px solid var(--accent-pink);
        }

        #music-btn {
            position: fixed; bottom: 30px; right: 30px;
            width: 70px; height: 70px; border-radius: 50%;
            background: var(--hot-pink); border: 4px solid white;
            font-size: 30px; cursor: pointer; z-index: 1000; display: none;
        }
    </style>
</head>
