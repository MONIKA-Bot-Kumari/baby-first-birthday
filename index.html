<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyra's 1st Birthday Wonderland ü¶Ñ</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Fredoka+One&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --hot-pink: #ff4d6d;
            --bubble-pink: rgba(255, 192, 203, 0.5);
        }

        body {
            margin: 0; padding: 0;
            background: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            color: #2d3436;
        }

        /* --- RESTORED GIANT CARTOONS --- */
        .cartoon-giant {
            position: fixed; pointer-events: none; z-index: 1;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.1));
            animation: giantFloat 12s infinite ease-in-out;
            font-size: clamp(80px, 15vw, 150px);
        }
        @keyframes giantFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); }
            50% { transform: translate(40px, -60px) rotate(15deg) scale(1.1); }
        }

        /* --- HERO SECTION --- */
        .hero {
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
            position: relative; z-index: 10;
        }
        .gift-box { font-size: 140px; cursor: pointer; transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .gift-box:hover { transform: scale(1.2) rotate(-10deg); }

        .main-title {
            font-family: 'Fredoka One', cursive;
            font-size: clamp(2.5rem, 8vw, 5rem); color: white;
            text-shadow: 4px 4px 0px var(--hot-pink);
            margin: 20px 0;
        }

        /* --- STORY FEED --- */
        #story-feed { display: none; padding: 40px 20px; position: relative; z-index: 5; }
        
        .magic-controls { text-align: center; margin-bottom: 50px; }
        .magic-btn {
            background: white; color: var(--hot-pink); border: 3px solid var(--hot-pink);
            padding: 15px 30px; border-radius: 50px; font-weight: bold; cursor: pointer;
            font-family: 'Fredoka One'; letter-spacing: 1px; transition: 0.3s;
        }
        .magic-btn:hover { background: var(--hot-pink); color: white; transform: scale(1.05); }

        .memory-grid {
            display: grid; grid-template-columns: 1fr; gap: 50px;
            max-width: 1200px; margin: 0 auto;
        }
        @media (min-width: 768px) {
            .memory-grid { grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); }
        }

        /* --- BUBBLE WRAPPER & PHYSICS --- */
        .bubble-wrapper {
            perspective: 1000px; height: 420px;
            display: flex; justify-content: center; align-items: center;
        }

        .bubble {
            width: 280px; height: 280px;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.8), var(--bubble-pink));
            border-radius: 50%; border: 2px solid rgba(255,255,255,0.4);
            box-shadow: 0 20px 30px rgba(0,0,0,0.1), inset -15px -15px 30px rgba(255,255,255,0.6);
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; position: relative; animation: float 5s infinite ease-in-out;
        }
        .bubble::after { content: ''; position: absolute; top: 20%; left: 20%; width: 40px; height: 20px; background: white; border-radius: 50%; opacity: 0.5; transform: rotate(-45deg); }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-30px); } }

        /* --- POLAROID SCRAPBOOK CARD --- */
        .polaroid {
            display: none; background: white; padding: 15px 15px 50px 15px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.2); border-radius: 5px;
            cursor: pointer; width: 100%; height: 100%; border: 1px solid #eee;
        }

        .card-inner { position: relative; width: 100%; height: 100%; transition: transform 0.8s; transform-style: preserve-3d; }
        .card-front, .card-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; }
        
        .card-front img { width: 100%; height: 85%; object-fit: cover; border: 1px solid #ddd; }
        .card-label { font-family: 'Dancing Script'; font-size: 1.8rem; text-align: center; margin-top: 15px; font-weight: bold; }

        .card-back {
            background: var(--hot-pink); color: white; transform: rotateY(180deg);
            display: flex; align-items: center; justify-content: center;
            text-align: center; font-family: 'Dancing Script', cursive;
            font-size: 1.8rem; padding: 25px; border-radius: 5px;
        }

        /* --- CAKE SMASH --- */
        .cake-zone {
            background: rgba(255,255,255,0.9); padding: 80px 20px; margin-top: 80px;
            border-radius: 80px 80px 0 0; text-align: center; border-top: 5px solid var(--hot-pink);
        }

        #music-btn {
            position: fixed; bottom: 30px; right: 30px;
            width: 70px; height: 70px; border-radius: 50%;
            background: var(--hot-pink); color: white; border: 4px solid white;
            font-size: 30px; cursor: pointer; z-index: 1000; display: none;
        }

        .pop-anim { animation: burst 0.3s forwards; }
        @keyframes burst { 100% { transform: scale(1.5); opacity: 0; } }
    </style>
</head>

            memories.forEach((item, i) => {
                const wrapper = document.createElement('div');
                wrapper.className = 'bubble-wrapper';
                wrapper.innerHTML = `
                    <div class="bubble" onclick="pop(this)">

        function pop(el) {
            el.classList.add('pop-anim');
            const rect = el.getBoundingClientRect();
            confetti({
                particleCount: 40, spread: 60,
                origin: { x: (rect.left + rect.width/2) / window.innerWidth, y: (rect.top + rect.height/2) / window.innerHeight },
                colors: ['#ff4d6d', '#ffffff', '#ffafbd']
            });
            setTimeout(() => {
                el.style.display = 'none';
                el.nextElementSibling.style.display = 'block';
            }, 300);
        }

        function popAll() {
            const bubbles = document.querySelectorAll('.bubble');
            bubbles.forEach((b, index) => {
                setTimeout(() => pop(b), index * 100);
            });
        }

        function flip(el) {
            const inner = el.querySelector('.card-inner');
            const isFlipped = inner.style.transform === "rotateY(180deg)";
            inner.style.transform = isFlipped ? "rotateY(0deg)" : "rotateY(180deg)";
        }

        function smash() {
            const cake = document.getElementById('cake-display');

        function toggleMusic() {
            const m = document.getElementById('bg-music');
