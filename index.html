<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyra's 1st Birthday | Private Wonderland ü¶Ñ</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Fredoka+One&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --hot-pink: #ff4d6d; --soft-pink: #fff0f3; }
        body { margin: 0; background: #fdf2f4; font-family: 'Poppins', sans-serif; overflow-x: hidden; }

        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background: linear-gradient(135deg, #ffafbd, #ffc3a0); text-align: center; }
        .main-title { font-family: 'Fredoka One'; font-size: 3.5rem; color: white; text-shadow: 3px 3px var(--hot-pink); }
        
        #main-dashboard { display: none; padding: 20px; }
        .section-nav { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 10px; margin-bottom: 30px; position: sticky; top: 10px; z-index: 100; }
        .nav-btn { background: white; border: 2px solid var(--hot-pink); padding: 12px; border-radius: 15px; cursor: pointer; font-weight: 600; color: var(--hot-pink); transition: 0.3s; }
        .nav-btn.active { background: var(--hot-pink); color: white; }

        .content-section { display: none; animation: fadeIn 0.5s; }
        .content-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .photo-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 25px; padding: 20px; }
        .polaroid { background: white; padding: 15px 15px 45px 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); transform: rotate(var(--r)); transition: 0.4s; }
        .polaroid img { width: 100%; height: 260px; object-fit: cover; }
        .polaroid p { font-family: 'Dancing Script'; font-size: 1.4rem; text-align: center; margin: 15px 0 0 0; }

        .lock-screen { text-align: center; padding: 60px 20px; background: white; border-radius: 30px; margin: 20px; border: 3px dashed var(--hot-pink); }
        .pw-input { padding: 10px; border-radius: 10px; border: 1px solid #ddd; margin-bottom: 10px; width: 200px; text-align: center; }
        
        .wish-container { max-width: 600px; margin: 0 auto; background: white; padding: 40px; border-radius: 30px; box-shadow: 0 15px 40px rgba(0,0,0,0.05); text-align: center; }
        .wish-container input, .wish-container textarea { width: 100%; padding: 15px; margin: 10px 0; border: 1px solid #eee; border-radius: 12px; font-family: 'Poppins'; box-sizing: border-box; }
        .send-btn { background: var(--hot-pink); color: white; border: none; padding: 15px; border-radius: 30px; cursor: pointer; font-weight: bold; width: 100%; }

        #admin-icon { position: fixed; top: 15px; left: 15px; z-index: 1000; cursor: pointer; font-size: 2rem; opacity: 0.3; }
    </style>
</head>
<body>

    <div id="admin-icon" onclick="checkAdmin()">ü¶Ñ</div>
    <audio id="bg-music" loop src="bday-music.mp3"></audio>

    <div class="hero" id="hero">
        <div style="font-size: 100px; cursor: pointer;" onclick="enterSite()">üéÅ</div>
        <h1 class="main-title">NYRA'S WORLD</h1>
        <p style="color: white; font-weight: bold;">TAP GIFT TO ENTER</p>
    </div>

    <div id="main-dashboard">
        <div class="section-nav">
            <button class="nav-btn active" onclick="showTab('nyra')">Nyra ‚ú®</button>
            <button class="nav-btn" onclick="showTab('parents')">Parents üë©‚Äç‚ù§Ô∏è‚Äçüë®</button>
            <button class="nav-btn" onclick="showTab('family')">Family üè°</button>
            <button class="nav-btn" onclick="showTab('guests')">Guests üéÅ</button>
        </div>

        <div id="nyra" class="content-section active">
            <div id="lock-nyra" class="lock-screen">
                <h2>üîí Nyra's Gallery</h2>
                <input type="password" id="pass-nyra" class="pw-input" placeholder="Enter Password"><br>
                <button class="send-btn" style="width: auto;" onclick="unlockSection('nyra', '270125')">Unlock</button>
            </div>
            <div id="grid-nyra" class="photo-grid" style="display:none;"></div>
        </div>

        <div id="parents" class="content-section">
            <div id="lock-parents" class="lock-screen">
                <h2>üîí Parents Gallery</h2>
                <input type="password" id="pass-parents" class="pw-input" placeholder="Enter Password"><br>
                <button class="send-btn" style="width: auto;" onclick="unlockSection('parents', 'love')">Unlock</button>
            </div>
            <div id="grid-parents" class="photo-grid" style="display:none;"></div>
        </div>

        <div id="family" class="content-section">
            <div id="lock-family" class="lock-screen">
                <h2>üîí Family Gallery</h2>
                <input type="password" id="pass-family" class="pw-input" placeholder="Enter Password"><br>
                <button class="send-btn" style="width: auto;" onclick="unlockSection('family', 'family123')">Unlock</button>
            </div>
            <div id="grid-family" class="photo-grid" style="display:none;"></div>
        </div>

        <div id="guests" class="content-section">
            <h2 style="text-align:center; color: var(--hot-pink); font-family: 'Fredoka One';">Guest Gallery</h2>
            <div class="photo-grid" id="grid-guests"></div>
            <div class="wish-container">
                <h3>Leave a Private Wish</h3>
                <input type="text" id="guestName" placeholder="Your Name">
                <textarea id="guestMsg" rows="4" placeholder="Your message..."></textarea>
                <button class="send-btn" onclick="saveWish()">üåü SEND WISH</button>
            </div>
            <div id="admin-wishes" style="display:none; margin-top: 50px;">
                <h2 style="text-align:center; color: var(--hot-pink);">Parent's View: Guest Wishes</h2>
                <div id="wishes-list" class="photo-grid"></div>
            </div>
        </div>
    </div>

    <script>
        function enterSite() {
            document.getElementById('hero').style.display = 'none';
            document.getElementById('main-dashboard').style.display = 'block';
            document.getElementById('bg-music').play().catch(()=>{});
            generateAllGrids();
        }

        function showTab(tabId) {
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        function unlockSection(section, correctPass) {
            const input = document.getElementById('pass-' + section).value;
            if(input === correctPass) {
                document.getElementById('lock-' + section).style.display = 'none';
                document.getElementById('grid-' + section).style.display = 'grid';
                confetti({particleCount: 50});
            } else {
                alert("Wrong password! ‚ùå");
            }
        }

        function checkAdmin() {
            let code = prompt("Enter Admin Code to see Guest Wishes:");
            if(code === "nyra") {
                document.getElementById('admin-wishes').style.display = 'block';
                displayWishes();
                alert("Wishes Unlocked!");
            }
        }

        function generateAllGrids() {
            const fill = (id, prefix, count, label) => {
                let h = '';
                for(let i=1; i<=count; i++) {
                    h += `<div class="polaroid" style="--r:${(Math.random()*6-3)}deg">
                            <img src="${prefix}${i}.jpg" onerror="this.src='https://via.placeholder.com/300?text=Photo+${i}'">
                            <p>${label} ${i}</p>
                          </div>`;
                }
                document.getElementById('grid-' + id).innerHTML = h;
            };
            fill('nyra', 'nyra', 25, 'Nyra');
            fill('parents', 'parent', 25, 'Parents');
            fill('family', 'family', 25, 'Family');
            fill('guests', 'guest', 20, 'Guest');
        }

        function saveWish() {
            let name = document.getElementById('guestName').value;
            let msg = document.getElementById('guestMsg').value;
            if(name && msg) {
                let wishes = JSON.parse(localStorage.getItem('nyra_wishes') || '[]');
                wishes.push({name, msg, date: new Date().toLocaleDateString()});
                localStorage.setItem('nyra_wishes', JSON.stringify(wishes));
                alert("Wish sent privately!");
                document.getElementById('guestName').value = '';
                document.getElementById('guestMsg').value = '';
            }
        }

        function displayWishes() {
            let wishes = JSON.parse(localStorage.getItem('nyra_wishes') || '[]');
            document.getElementById('wishes-list').innerHTML = wishes.map(w => `
                <div class="polaroid" style="--r:0deg; border-left: 5px solid var(--hot-pink);">
                    <p style="text-align:left; font-size:1.1rem;"><b>${w.name}</b></p>
                    <p style="text-align:left; font-family:sans-serif; font-size:0.9rem;">${w.msg}</p>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
